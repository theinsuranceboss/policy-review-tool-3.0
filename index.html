      :root { color-scheme: dark; }
      body {
        font-family: 'Inter', sans-serif;
        background: transparent !important;
        margin: 0;
        color: white;
      }
      #root { background: transparent !important; }
      
      /* Soporte para modo embebido transparente */
      body.is-embedded {
        background-color: transparent !important;
        background-image: none !important;
      }
      body.is-embedded .boss-gradient {
        background: transparent !important;
      }

      .glass-card {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .boss-gradient {
        background: radial-gradient(circle at top right, rgba(250, 204, 21, 0.1), transparent 40%),
                    radial-gradient(circle at bottom left, rgba(250, 204, 21, 0.05), transparent 40%);
        background-color: #000;
      }
      ::-webkit-scrollbar { width: 0px; background: transparent; }
    </style>
